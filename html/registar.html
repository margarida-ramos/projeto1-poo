<div
  class="modal fade"
  id="mdlRegisto"
  tabindex="-1"
  aria-labelledby="registoModal"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registoModal">Registar</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form id="frmRegisto">
        <div class="modal-body">
          <div class="form-group">
            <label for="txtNome">Nome</label>
            <input
              type="text"
              required
              min="3"
              class="form-control"
              id="txtNome"
              placeholder="Nome"
            />
          </div>
          <div class="form-group">
            <label for="txtDataNascimento">Data de Nascimento</label>
            <input
              type="date"
              required
              class="form-control"
              id="txtDataNascimento"
              placeholder="Data de Nascimento"
            />
          </div>
          <div class="form-group">
            <label for="txtSexo">Sexo</label>
            <input
              type="text"
              required
              min="3"
              class="form-control"
              id="txtSexo"
              placeholder="Sexo"
            />
          </div>
          <div class="form-group">
            <label for="txtLocalidade">Localidade</label>
            <input
              type="text"
              required
              min="3"
              class="form-control"
              id="txtLocalidade"
              placeholder="Localidade"
            />
          </div>
          <div class="form-group">
            <label for="txtEmail">Email</label>
            <input
              type="email"
              required
              min="3"
              class="form-control"
              id="txtEmail"
              placeholder="Email"
            />
          </div>
          <div class="form-group">
            <label for="txtPassword">Password</label>
            <input
              type="password"
              autocomplete="on"
              class="form-control"
              id="txtPassword"
              placeholder="Password"
            />
          </div>
          <div class="form-group">
            <label for="txtConfirmPassword">Confirm Password</label>
            <input
              type="password"
              autocomplete="on"
              class="form-control"
              id="txtConfirmPassword"
              placeholder="Confirm Password"
            />
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-secondary">Registar</button>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col">
          <div id="msgRegisto"></div>
        </div>
      </div>
    </div>
  </div>
</div>
