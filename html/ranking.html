<!-- Modal de Ranking -->
<div
  class="modal fade"
  id="mdlRanking"
  tabindex="-1"
  aria-labelledby="Ranking"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="Ranking">Ranking</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <table class="table table-striped table-hover" id="tabelaRanking">
          <thead>
            <tr>
              <th>#</th>
              <th>Nome</th>
              <th>Pontos</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="row">
        <div class="col">
          <div id="msgRanking"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="module" src="/js/views/RankingView.js"></script>
